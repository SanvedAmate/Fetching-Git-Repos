<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repositories</title>
</head>
<body>
    <div id="loadingBar" style="display: none;">
        <div>
            <div id="loadingBarProgress"></div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter GitHub Username" aria-label="Enter GitHub Username">
                    <button class="btn btn-primary" type="button" onclick="fetchRepositories()">Fetch Repositories</button>
                </div>
                
               
                
                <div id="userContainer" class="d-flex align-items-center"></div>
                
                <div id="repoContainer" class="repo-grid mt-3"></div>

                <div id="paginationContainer" class="mt-3 d-flex justify-content-center align-items-center"></div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
